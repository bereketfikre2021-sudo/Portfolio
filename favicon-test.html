<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body>
    <h1>Favicon Test Page</h1>
    <p>Check the browser tab - you should see the Bereket Fikre logo instead of a generic icon.</p>
    <p>If you still see a generic icon, try:</p>
    <ul>
        <li>Hard refresh (Ctrl+F5 or Cmd+Shift+R)</li>
        <li>Clear browser cache</li>
        <li>Open in incognito/private mode</li>
    </ul>
</body>
</html>
