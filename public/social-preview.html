<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Preview Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #33202A 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .preview-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #33202A 50%, #000000 100%);
            border: 2px solid #8AEA92;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        .preview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/img/BG.webp') center/cover;
            opacity: 0.1;
            z-index: 1;
        }
        
        .content {
            flex: 1;
            z-index: 2;
            color: #E7F2EF;
        }
        
        .name {
            font-size: 72px;
            font-weight: bold;
            margin: 0 0 20px 0;
            color: #E7F2EF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .title {
            font-size: 36px;
            color: #8AEA92;
            margin: 0 0 30px 0;
            font-weight: 600;
        }
        
        .description {
            font-size: 24px;
            color: #A1C2BD;
            line-height: 1.4;
            margin: 0 0 30px 0;
            max-width: 600px;
        }
        
        .location {
            font-size: 20px;
            color: #8AEA92;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #8AEA92;
            border-radius: 50%;
        }
        
        .image-container {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #8AEA92;
            box-shadow: 0 10px 30px rgba(138, 234, 146, 0.3);
            z-index: 2;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            z-index: 2;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .accent-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        .accent-elements::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            border: 2px solid #8AEA92;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        .accent-elements::after {
            content: '';
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: #8AEA92;
            border-radius: 50%;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="preview-card">
        <div class="accent-elements"></div>
        
        <div class="content">
            <h1 class="name">Bereket Fikre</h1>
            <h2 class="title">Creative Designer & Brand Builder</h2>
            <p class="description">Professional Creative Designer specializing in UI/UX design, brand identity, graphic design, and digital marketing. Transform your brand with stunning visual solutions.</p>
            <div class="location">
                <div class="dot"></div>
                <span>Addis Ababa, Ethiopia</span>
            </div>
        </div>
        
        <div class="image-container">
            <img src="/img/Bereket Fikre.webp" alt="Bereket Fikre">
        </div>
        
        <div class="logo">
            <img src="/img/Logo.webp" alt="GEDY-LAW Logo">
        </div>
    </div>
</body>
</html>
