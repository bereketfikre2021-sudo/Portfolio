<!DOCTYPE html>
<html>
<head>
    <title>Clear Everything</title>
</head>
<body>
    <h1>Clearing all caches and service workers...</h1>
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        async function clearEverything() {
            status.innerHTML += '<p>Starting cleanup...</p>';
            
            // Clear all service workers
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for(let registration of registrations) {
                        status.innerHTML += `<p>Unregistering: ${registration.scope}</p>`;
                        await registration.unregister();
                    }
                    status.innerHTML += '<p>✅ All service workers unregistered</p>';
                } catch (error) {
                    status.innerHTML += `<p>❌ Error unregistering service workers: ${error}</p>`;
                }
            }
            
            // Clear all caches
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    for(let cacheName of cacheNames) {
                        status.innerHTML += `<p>Deleting cache: ${cacheName}</p>`;
                        await caches.delete(cacheName);
                    }
                    status.innerHTML += '<p>✅ All caches cleared</p>';
                } catch (error) {
                    status.innerHTML += `<p>❌ Error clearing caches: ${error}</p>`;
                }
            }
            
            // Clear localStorage and sessionStorage
            try {
                localStorage.clear();
                sessionStorage.clear();
                status.innerHTML += '<p>✅ Local storage cleared</p>';
            } catch (error) {
                status.innerHTML += `<p>❌ Error clearing storage: ${error}</p>`;
            }
            
            status.innerHTML += '<p><strong>✅ Cleanup complete! You can now go back to the main page.</strong></p>';
            status.innerHTML += '<p><a href="/">Go to main page</a></p>';
        }
        
        clearEverything();
    </script>
</body>
</html>
