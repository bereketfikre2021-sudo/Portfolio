<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Test - No Preloads</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Clean Test Page</h1>
    <div class="status">
        <strong>Status:</strong> This page has ZERO preloads, ZERO service workers, ZERO caches.
    </div>
    
    <div id="root">
        <h2>Test App</h2>
        <p>This is a test to see if the basic React app works.</p>
        <p>If you can see this, React is working correctly!</p>
        <div style="margin-top: 20px; padding: 10px; background-color: #e8f5e8; border-radius: 5px;">
            <strong>Status:</strong> App is running successfully
        </div>
    </div>
    
    <script>
        console.log('Clean test page loaded - absolutely no preloads or service workers');
        
        // Clear any existing service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    console.log('Unregistering service worker:', registration.scope);
                    registration.unregister();
                }
            });
        }
    </script>
</body>
</html>
